<div class="row">
  <div class="col">
    <div class="pagelabel">
      <div class="row" style="margin-bottom: 2px;">
        <div class="col-sm-6">
          <ol class="pagetitle" style="margin-bottom: 0rem;">Office Structure</ol>
        </div>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-2">

        </div>
      </div>
    </div>
    <div>
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-md-12 mx-auto">
              <div class="shadow">
                <form #officeStructureForm="ngForm" (ngSubmit)="saveNewOfficeStructure()">
                    <table>
                      <thead>
                        <tr>
                          <!-- <th>মন্ত্রণালয়</th>
                          <th>অফিস স্তর </th> -->
                          <th>অফিস</th>
                          <th>শাখা</th>
                          <th>পদ</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <!-- <td>
                            <select id="ministryId" name="ministryId" [(ngModel)]="model.ministryId" (change)="loadOfficeLevels()"
                              class="form-control" required >
                              <option value="">- Please Select -</option>
                              <option *ngFor="let ministry of ministries" [value]="ministry.id">{{ministry.name}}</option>
                            </select>
                          </td>
                          <td>
                            <select id="officeLevelId" name="officeLevelId"
                              [(ngModel)]="model.officeLevelId" (change)="onOfficeLevelChange()"
                              class="form-control" required >
                              <option value="">- Please Select -</option>
                              <option *ngFor="let officeLevel of officeLevels" [value]="officeLevel.id">
                                {{officeLevel.name}}</option>
                            </select>
                          </td> -->
                          <td>
                            <select id="officeId" name="officeId" [(ngModel)]="model.officeId"
                              class="form-control"  (change)="loadOfficeBranches()">
                              <option value="">- Please Select -</option>
                              <option *ngFor="let office of offices" [value]="office.id">{{office.name}}</option>
                            </select>
                          </td>
                          <td>
                            <select id="officeBranchId" name="officeBranchId" [(ngModel)]="model.branchId"
                              class="form-control"  (change)="loadOfficeStructures()">
                              <option value="">- Please Select -</option>
                              <option *ngFor="let officeBranch of officeBranches" [value]="officeBranch.id">{{officeBranch.name}}</option>
                            </select>
                          </td>
                          <td>
                            <select id="roleId" name="roleId" [(ngModel)]="model.roleId"
                              class="form-control" >
                              <option value="">- Please Select -</option>
                              <option *ngFor="let role of roles" [value]="role.id">{{role.roleName}}</option>
                            </select>
                          </td>
                          <td>
                            <button type="submit" [disabled]="!officeStructureForm.valid" class="btn btn-primary" > সংরক্ষন </button>
                            <button type="button" *ngIf="model.nane" [disabled]="!officeStructureForm.valid" class="btn btn-light" (click)="model = {}" > বাতিল </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p-table [value]="officeStructures"  styleClass="p-datatable-sm p-datatable-striped">
      <ng-template pTemplate="header">
          <tr>
            <th>অফিস</th>
            <th>শাখা</th>
            <th>পদ</th>
            <th></th>
            <!-- <th>Rights</th> -->
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-officeStructure>
          <tr>
            <td>{{officeStructure.officeName}}</td>
            <td>{{officeStructure.branchName}}</td>
            <td>{{officeStructure.roleName}}</td>
            <td>
              <span (click)="model = officeStructure" > <i class="fa fa-edit"></i> </span>
               <!-- | <span (click)="model = officeStructure" > <i class="fa fa-trash"></i> </span> -->
            </td>
            <!-- <td>
              <span (click)="loadRightAccessWindow(officeStructure)" > <i class="fa fa-key"></i> </span>
            </td> -->
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
