    <div>
      <div class="animated fadeIn">
        <div class="row">
          <div class="col-md-12 mx-auto">
              <div class="shadow">
                <form #officeAppsForm="ngForm" (ngSubmit)="setNewOfficeApps()">
                    <table>
                      <thead>
                        <tr>
                          <th>মন্ত্রণালয়</th>
                          <th>অফিস স্তর</th>
                          <th>অফিস</th>
                          <th>অ্যাপসের নাম</th>
                          <th></th>
                          <!-- <th>অ্যাকশন</th> -->
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>
                            <select id="ministryId" name="ministryId" [(ngModel)]="model.ministryId" (change)="loadOfficeLevels()"
                              class="form-control" >
                              <option value="">- Please Select -</option>
                              <option *ngFor="let ministry of ministries" [value]="ministry.id">{{ministry.name}}</option>
                            </select>
                          </td>
                          <td>
                            <select id="officeLevelId" name="officeLevelId"
                              [(ngModel)]="model.officeLevelId" (change)="loadOffices()"
                              class="form-control" >
                              <option value="">- Please Select -</option>
                              <option *ngFor="let officeLevel of officeLevels" [value]="officeLevel.id">
                                {{officeLevel.name}}</option>
                            </select>
                          </td>
                          <td>
                            <select id="officeId" name="officeId" [(ngModel)]="model.officeId" (change)="loadOfficeApplications()"
                              class="form-control" required>
                              <option value="">- Please Select -</option>
                              <option *ngFor="let office of offices" [value]="office.id">{{office.name}}</option>
                            </select>
                          </td>
                          <td>
                            <select id="appsCode" name="appsCode" [(ngModel)]="model.ApplicationCode"
                              class="form-control" required >
                              <option value="">- Please Select -</option>
                              <option *ngFor="let apps of applications" [value]="apps.code">{{apps.appName}}</option>
                            </select>
                          </td>
                          <td>
                            <button type="submit" [disabled]="!officeAppsForm.valid" class="btn btn-primary" > সংরক্ষন </button>
                            <!-- <button type="button" *ngIf="model.nane" [disabled]="!officeBranchForm.valid" class="btn btn-light" (click)="model = {}" > বাতিল </button> -->
                          </td>
                        </tr>
                      </tbody>
                    </table>

                </form>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p-table [value]="officeApps"  styleClass="p-datatable-sm p-datatable-striped">
      <ng-template pTemplate="header">
          <tr>
            <th>Office</th>
            <th>Name</th>
            <th>Actions</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-officeapps>
          <tr>
            <td>{{officeapps?.officeName}}</td>
            <td>{{officeapps?.applicationName}}</td>
            <td>
              <span (click)="model = officeapps" > <i class="fa fa-trash"></i> </span>
            </td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
