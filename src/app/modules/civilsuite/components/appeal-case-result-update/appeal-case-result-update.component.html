      <div class="input-group-prepend">
        <span class="input-group-text">ফলাফল পক্ষে?</span>
      </div>
      <label class="switch-lg switch-label switch-pill switch-success m-1">

      </label>
      <input type="button"class="btn btn-primary" value="সংরক্ষন" (click)="updateResult()" >

    </div>
  </div>
</div>
