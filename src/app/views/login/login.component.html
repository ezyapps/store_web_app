<div class="app-body">

  <main class="main d-flex ">
    <div class="container"  style="background-color: snow;">

        <div class="navbar-inner">
            <div class="navbar-container">
                <!-- Navbar Barnd -->
                <div class="navbar-header pull-left">
                    <a href="#" class="navbar-brand" style="font-family:Colonna MT; margin-top:6px;text-effect:emboss;">
                        EzyApps
                    </a>
                </div>
                <!-- Account Area and Settings -->
                <div class="navbar-header pull-right">
                    <a href="#" class="navbar-brand" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-top:6px">
                        <small>
                        Business Solution
                        </small>
                    </a>
                </div>
                <!-- /Account Area and Settings -->
                <!-- /Navbar Barnd -->
                <!-- Sidebar Collapse -->
                <div class="sidebar-collapse" id="sidebar-collapse" style="display:none">
                    <i class="collapse-icon fa fa-bars"></i>
                </div>
                <!-- /Sidebar Collapse -->

            </div>
        </div>
    </div>
      <div class="row">
        <div class="col-md-12 text-center p-2 box-shadow" style="background-color:rgba(107, 50, 107, 0.90); border-bottom: 1px solid #CCC;"> <!--rgba(243, 241, 223, 0.8)-->
          <!-- <h1>My Store Apps</h1> -->
          [<strong style="color: red;">Training Mode</strong>]
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mx-auto text-center p-4">
          <img src="./assets/img/logo.png" >
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 mx-auto p-2 rounded" style="background-color: rgba(107, 50, 107, 0.3);">
          <tabset>
            <tab heading="User Login">
              <form #loginForm="ngForm" (ngSubmit)="login()" >
                <!-- <h1>ইউজার আইডি</h1>
                <p class="text-muted">Sign In to your account</p> -->
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" name="email" placeholder="Email" [(ngModel)]="model.email" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="model.password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" [disabled]="!loginForm.valid || isLoginProgress" class="btn btn-primary px-4">
                      {{(isLoginProgress==true)? "Please Wait ...":"Login"}}
                    </button>
                  </div>
                  <!-- <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0">Forgot password?</button>
                  </div> -->
                </div>
              </form>
            </tab>
            <tab heading="Forgot Password">

            </tab>
          </tabset>

        </div>
      </div>

    </div>
